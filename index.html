<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINGESTOR - Gestão Financeira Completa</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FINGESTOR">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="sidebar-overlay"></div>
    <nav id="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-wallet2 app-icon fs-2"></i>
            <h3>FINGESTOR</h3>
        </div>
        <ul class="list-unstyled components">
            <li class="active"><a href="#" class="nav-link" data-section="dashboard"><i class="bi bi-grid-fill"></i><span>Dashboard</span></a></li>
            <li><a href="#" class="nav-link" data-section="transactions"><i class="bi bi-arrow-left-right"></i><span>Transações</span></a></li>
            <li><a href="#" class="nav-link" data-section="cards"><i class="bi bi-credit-card-2-front-fill"></i><span>Cartões</span></a></li>
            <li><a href="#" class="nav-link" data-section="reports"><i class="bi bi-bar-chart-line-fill"></i><span>Relatórios</span></a></li>
            <li><a href="#" class="nav-link" data-section="accounts"><i class="bi bi-bank2"></i><span>Contas</span></a></li>
            <li><a href="#" class="nav-link" data-section="categories"><i class="bi bi-tags-fill"></i><span>Categorias</span></a></li>
            <li><a href="#" class="nav-link" data-section="goals"><i class="bi bi-trophy-fill"></i><span>Metas</span></a></li>
            <li><a href="#" class="nav-link" data-section="settings"><i class="bi bi-gear-fill"></i><span>Backup</span></a></li>
        </ul>
    </nav>

    <div id="content">
        <nav class="navbar navbar-main">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <button type="button" id="sidebarCollapse" class="btn btn-outline-primary"><i class="bi bi-list"></i></button>
                    <h2 id="section-title" class="ms-3 mb-0 fs-4 d-none d-sm-block">Dashboard</h2>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-primary d-none d-md-flex align-items-center" id="nova-operacao-btn-desktop"><i class="bi bi-plus-lg me-2"></i> Nova Operação</button>
                    <div id="theme-switcher" class="btn-group">
                        <button class="btn btn-outline-secondary" data-theme="light" title="Modo Claro"><i class="bi bi-sun-fill"></i></button>
                        <button class="btn btn-outline-secondary" data-theme="dark" title="Modo Escuro"><i class="bi bi-moon-stars-fill"></i></button>
                    </div>
                </div>
            </div>
        </nav>
        
        <main id="main-content">
            <div class="text-center p-5"><div class="spinner-border" role="status"><span class="visually-hidden">Carregando...</span></div></div>
        </main>
    </div>

    <div id="fab-container" class="d-md-none">
         <button class="btn btn-primary fab" id="nova-operacao-btn-mobile" title="Nova Operação"><i class="bi bi-plus-lg"></i></button>
    </div>

    <div id="modal-container"></div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header"><strong class="me-auto" id="toast-title"></strong><button type="button" class="btn-close" data-bs-dismiss="toast"></button></div>
            <div class="toast-body" id="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.5/dist/dexie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/isBetween.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/locale/pt-br.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
